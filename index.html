<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato simples.html</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
    <h2><b>Formulário de contato simples</b><h2>
    <!--Construção de formulário metodo:
    Form com os atributos Label, input, textarea-->
    <form action="/pagina-processa-dados-do-form" method="post">
        <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" />
            </div>
            <div>
                <label for="msg">Mensagem</label>
                <textarea id="msg"></textarea>
                </div>
                <div class="button">
                    <button type="submit">Enviar sua mensagem</button>
                    
                        <button type="reset">Cancelar a mensagem</button>
                    </div>
        </form>
</body>
</html>
